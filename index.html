<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./calculator-app-main/images/favicon-32x32.png">
</head>
<body>
    <main>
        <div id="calc-theme">
            <p id="cal" class="calc">calc</p>
            <div id="theme">
                <p class="themep">THEME</p>
                <div id="theme-switch">
                    <div id="theme-no">123</div>
                    <div id="theme-btn">
                        <div id="switch">
                            <div class="switch-mode" id="switch-one"></div>
                            <div class="switch-mode" id="switch-two"></div>
                            <div class="switch-mode" id="switch-three"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="screen">
            <div class="prev-number previous"></div>
            <div class="cur-number current"></div>
        </div>
        <div id="calc-body">
            <button class="number">7</button>
            <button class="number">8</button>
            <button class="number">9</button>
            <button id="del" class="del-num">DEL</button>
            <button class="number">4</button>
            <button class="number">5</button>
            <button class="number">6</button>
            <button class="operatorbtn">+</button>
            <button class="number">1</button>
            <button class="number">2</button>
            <button class="number">3</button>
            <button class="operatorbtn">-</button>
            <button class="number">.</button>
            <button class="number">0</button>
            <button class="operatorbtn">/</button>
            <button class="operatorbtn">x</button>
            <button id="reset" class="clear">RESET</button>
            <button id="equal" class="sum">=</button>
        </div>
    </main>
    <script src="index.js"></script>
</body>
</html>
